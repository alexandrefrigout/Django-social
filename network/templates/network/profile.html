{% extends 'base.html' %}

{% load network_extras %}
{% load relationship_tags %}

{% block body %}

{% include 'header.html' %}

<div class="col-md-3">
	<div class="col-sm-12 page-header form-horizontal">
		{% if profile.profilepicture.name %}
			<img src="{{ profile.profilepicture.url }}" alt="{{ profile.profilepicture.name }}" class="img-responsive img-rounded"></img>
		{% else %}
			<img src="{{ STATIC_URL }}img/anonymous.jpeg" alt="{{ profile.profilepicture.name }}" class="img-responsive img-rounded"></img>
		{% endif %}
	</div>
	<div class="form-group">
		<div class="col-sm-8">
			{{ user.username }}
		</div>
		<div class="col-sm-4">
			{{ user.relationships }}
		<div>
	</div>


</div>

<div class="col-md-6">


</div>
<div class="col-md-3">
</div>
	


{% endblock %}
